<!DOCTYPE html>
<html>
  <!--Usado pro título da página, tags de metadados e referenciar arquivos externos (js, css) -->
  <head>
    <meta charset="utf-8" />
    <title>Anatomia HTML</title>
  </head>

  <!---->
  <body>
    <!--Usamos pra colocar informações chamativas da páginas-->
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <!--Usado pra colocar links-->
    <nav>
      <a href="/">Navegação 1</a>
    </nav>
    <!--Usado pra colocar conteúdos-->
    <section id="conteudo">
      Conteúdo
    </section>
    <!--Usado pra menu lateral (Lembrando que o simples uso da tag não implica no posicionamento. Isto depende de CSS)-->
    <aside>
      Lateral
    </aside>
    <!--Usado pra notas de rodapé-->
    <footer>
      Rodapé
    </footer>
  </body>
</html>
