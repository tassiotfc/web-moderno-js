<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Exercícios HTML</title>
    <style>
      #conteudo {
        padding: 30px 0px; /*espaçamento entre linhas*/
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <a href="exercicios/teste.html">00 - Teste</a> |
      <a href="exercicios/tagspratexto1.html">01 - Texto 1</a> |
      <a href="exercicios/tagspratexto2.html">02 - Texto 2</a> |
      <a href="exercicios/listas.html">03 - Texto 3</a> |
      <a href="exercicios/listasaninhadas.html">04 - Texto 4</a> |
      <a href="exercicios/links.html">05 - Texto 5</a> |
      <a href="exercicios/tabela.html">06 - Texto 6</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
      Curso Web Moderno
    </footer>
    <script>
      /*
       * Gerando a lista 'link' com todos os links encontrados
       * pela busca das tags 'a'.
       * Após isso, temos um laço para pegar cada link e escutar
       * se ocorre um evento de click nele.
       * Se ocorrer, uma função anônima é chamada recebendo esse
       * evento e após isso é feito uma requisição ajax com usando
       * a função fetch(link.href), a qual terá acesso ao conteúdo
       * referenciado pelo link.
       * A partir disso, é possíve acessar o texto que deseja-se
       * setar na página e a página é atualizada
       */
      document.querySelectorAll("a").forEach((link) => {
        const conteudo = document.getElementById("conteudo");
        link.onclick = function (e) {
          e.preventDefault();
          fetch(link.href)
            .then((resp) => resp.text()) // acesso ao conteúdo daquele link
            .then((html) => (conteudo.innerHTML = html)); //atualiazando a seção "conteudo" com o conteúdo do link
        };
      });
    </script>
  </body>
</html>
